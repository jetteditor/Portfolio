
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jett Editor Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/6cbd1c33-3ec9-45e3-8956-92ca371949c4.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .logo img {
      height: 50px;
      animation: logoFade 3s ease infinite;
    }

    @keyframes logoFade {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00f7ff;
    }

    .social-icons a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .hero {
      max-width: 800px;
      padding: 100px 40px 40px;
      animation: heroSlide 1.5s ease-out;
    }

    @keyframes heroSlide {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
    }

    .hero h2 {
      font-size: 20px;
      margin: 20px 0 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      margin-right: 20px;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid;
      transition: transform 0.3s ease;
    }

    .buttons a.view {
      border-color: #00f7ff;
      color: #00f7ff;
    }

    .buttons a.contact {
      border-color: #ff2fa0;
      color: #ff2fa0;
    }

    .buttons a:hover {
      transform: translateY(-3px);
    }

    @keyframes neonPulse {
      0%, 100% {
        filter: brightness(0.9);
      }
      50% {
        filter: brightness(1.2);
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(0,247,255,0.2), rgba(255,47,160,0.2));
      animation: neonPulse 6s infinite;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
    <img src="images/logo.png" alt="Jett Logo" />
    </div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">PORTFOLIO</a>
      <a href="#">SERVICES</a>
      <a href="#">PAGES</a>
      <a href="#">CONTACT</a>
      <div class="social-icons">
        <a href="https://www.facebook.com/ucdung.514495" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/nddungg.01/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:dunghbj2001@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="https://www.tiktok.com/@jett.editor" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h2>FOR WEBSITE AND VIDEO EDITING</h2>
    <h1>VIDEO EDITOR’S PORTFOLIO</h1>
    <p><strong>Ngô Đức Dũng</strong><br />Video Editor & Motion Designer</p>
    <div class="buttons">
      <a class="view" href="#">Xem Portfolio</a>
      <a class="contact" href="#">Liên hệ</a>
    </div>
  </section>
</body>

</html>
