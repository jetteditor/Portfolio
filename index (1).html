<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jett Editor | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #000 url('https://cdn.openart.ai/uploads/image_3f4e06cd-72f0-4080-8be4-07b5588fc87f.png') no-repeat center center/cover;
      color: white;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00e0ff;
    }
    .social-icons {
      display: flex;
      gap: 15px;
    }
    .social-icons a {
      color: #ccc;
      font-size: 18px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #00e0ff;
    }
    .social-icons img {
      width: 18px;
      height: 18px;
      filter: brightness(0.8);
      transition: 0.3s;
    }
    .social-icons a:hover img {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Jet_logo_white.png" alt="Jett Logo" />
    </div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">PORTFOLIO</a>
      <a href="#">SERVICES</a>
      <a href="#">PAGES</a>
      <a href="#">CONTACT</a>
      <div class="social-icons">
        <a href="https://www.facebook.com/ucdung.514495" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/nddungg.01/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:dunghbj2001@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="https://zalo.me/0815787801" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo" />
        </a>
        <a href="https://www.tiktok.com/@jett.editor" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </nav>
  </header>
</body>
</html>
